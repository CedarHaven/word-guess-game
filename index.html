<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Word Guessing Game</title>
        <link href="https://fonts.googleapis.com/css?family=Skranji:700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        <h1>HANGMAN</h1>
        <h2>Prehistoric Style! (It's Mostly Dinosaurs.)</h2>
        <h3>Hit any key to start the game! Please be forewarned that numbers, symbols, and things like the enter key will count as incorrect guesses.</h3>

        <div id="box">
            <!-- wins and losses divs for the score-keeping -->
            <div id="wins"></div>
            <div id="losses"></div>

            <!-- this is for the guess counting -->
            <div id="lives"></div>

            <!-- this is so that the 'current word' title displays. the way I set up the word appearing on the page, I couldn't make this work in the same div as the word guessing bit. -->
            <div id="current">Current Word</div>

            <!-- this is where the word dashes go -->
            <div id="word-game"></div>

            <!-- this is for the letters already guessed in a game -->
            <div id="guesses"></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
